<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Adidaru Store{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    {% comment %} Navbar {% endcomment %}
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="{% url 'store:home' %}" class="font-bold text-2xl text-gray-800">Adidaru</a>
        <div class="flex">
          <a href="{% url 'store:home' %}" class="text-gray-600 hover:text-gray-900 mx-3"> Home </a>
          <a href="#" class="text-gray-600 hover:text-gray-900 mx-3"> About </a>
          <a href="{% url 'store:cart' %}" class="flex text-gray-600 hover:text-gray-900 mx-3">
            <i data-lucide="shopping-cart" class="text-black"></i>
          </a>
        </div>
      </div>
    </nav>

    {% comment %} Main Content {% endcomment %}
    <main class="container mx-auto px-6 py-8">{% block content %} {% endblock %}</main>

    {% comment %} Footer {% endcomment %}
    <footer class="bg-white mt-12">
      <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <p class="text-gray-500">&copy; 2025 Adidaru. All rights reserved.</p>
          <div>
            <a href="#" class="text-gray-500 hover:text-gray-800 mx-2">Privacy Policy</a>
            <a href="#" class="text-gray-500 hover:text-gray-800 mx-2">Terms of Service</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
