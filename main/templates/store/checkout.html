{% extends 'base.html' %} {% block content %}
<div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-4">Checkout</h1>

  <form>
    <!-- Shipping Information -->
    <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          id="first_name"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
        />
      </div>
      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          id="last_name"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
        />
      </div>
      <div class="md:col-span-2">
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input
          type="text"
          id="address"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
        />
      </div>
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">City</label>
        <input
          type="text"
          id="city"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
        />
      </div>
      <div>
        <label for="zip" class="block text-sm font-medium text-gray-700">ZIP Code</label>
        <input
          type="text"
          id="zip"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
        />
      </div>
    </div>

    <!-- Payment Information -->
    <h2 class="text-xl font-semibold mb-4">Payment Information</h2>
    <div class="grid grid-cols-1 gap-4 mb-6">
      <div>
        <label for="card_number" class="block text-sm font-medium text-gray-700">Card Number</label>
        <input
          type="text"
          id="card_number"
          placeholder="•••• •••• •••• ••••"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
        />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="expiry" class="block text-sm font-medium text-gray-700">Expiry (MM/YY)</label>
          <input
            type="text"
            id="expiry"
            placeholder="MM/YY"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
          />
        </div>
        <div>
          <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
          <input
            type="text"
            id="cvc"
            placeholder="•••"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 sm:text-sm p-2"
          />
        </div>
      </div>
    </div>

    <!-- Order Button -->
    <button
      type="submit"
      class="w-full bg-gray-800 text-white py-3 rounded-lg font-semibold text-lg hover:bg-gray-700 transition-colors"
    >
      Place Order
    </button>
  </form>
</div>
{% endblock %}
