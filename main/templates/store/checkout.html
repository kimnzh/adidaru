{% extends 'base.html' %} {% load static %} {% block content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-4xl font-bold text-emerald-600 mb-8 text-center">Checkout</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
    <!-- Shipping & Payment Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <form>
        <!-- Shipping Information -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Shipping Information</h2>
        <div class="space-y-4 mb-8">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1"
                >First Name</label
              >
              <input type="text" id="first_name" class="form-input" />
            </div>
            <div>
              <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1"
                >Last Name</label
              >
              <input type="text" id="last_name" class="form-input" />
            </div>
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-1"
              >Address</label
            >
            <input type="text" id="address" class="form-input" />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
              <input type="text" id="city" class="form-input" />
            </div>
            <div>
              <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
              <input type="text" id="zip" class="form-input" />
            </div>
          </div>
        </div>

        <!-- Payment Information -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Payment Information</h2>
        <div class="space-y-4">
          <div>
            <label for="card_number" class="block text-sm font-medium text-gray-700 mb-1"
              >Card Number</label
            >
            <input
              type="text"
              id="card_number"
              placeholder="•••• •••• •••• ••••"
              class="form-input"
            />
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1"
                >Expiry (MM/YY)</label
              >
              <input type="text" id="expiry" placeholder="MM/YY" class="form-input" />
            </div>
            <div>
              <label for="cvc" class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
              <input type="text" id="cvc" placeholder="•••" class="form-input" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="bg-white rounded-2xl shadow-xl p-8 h-fit">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Order Summary</h2>
      <div class="space-y-4">
        <div class="flex justify-between">
          <p class="text-gray-600">Subtotal</p>
          <p class="font-semibold">Rp1.500.000</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-600">Shipping</p>
          <p class="font-semibold">Rp25.000</p>
        </div>
        <div class="flex justify-between border-t border-gray-200 pt-4 mt-4">
          <p class="text-lg font-bold">Total</p>
          <p class="text-lg font-bold text-emerald-600">Rp1.525.000</p>
        </div>
      </div>
      <button
        type="submit"
        class="w-full mt-8 bg-emerald-500 text-white py-3 rounded-lg font-semibold text-lg hover:bg-emerald-600 transition-colors"
      >
        Place Order
      </button>
    </div>
  </div>
</div>
<style>
  .form-input {
    @apply block w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm p-3;
  }
</style>
{% endblock %}
