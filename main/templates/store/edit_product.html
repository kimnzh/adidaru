{% extends "store/base.html" %} {% block content %}
<section class="mb-12">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Edit Product</h2>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-6">
      <div>
        <label for="id_name" class="block font-medium text-gray-700">Name</label>
        {{ form.name }}
      </div>
      <div>
        <label for="id_price" class="block font-medium text-gray-700">Price</label>
        {{ form.price }}
      </div>
      <div>
        <label for="id_description" class="block font-medium text-gray-700">Description</label>
        {{ form.description }}
      </div>
      <div>
        <label for="id_thumbnail" class="block font-medium text-gray-700">Thumbnail URL</label>
        {{ form.thumbnail }}
      </div>
      <div>
        <label for="id_category" class="block font-medium text-gray-700">Category</label>
        {{ form.category }}
      </div>
      <div>
        <label for="id_stock" class="block font-medium text-gray-700">Stock</label>
        {{ form.stock }}
      </div>
      <div class="flex items-center">
        {{ form.is_featured }}
        <label for="id_is_featured" class="ml-2 block text-gray-900">Is Featured?</label>
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-gray-800 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition-colors"
    >
      Save Product
    </button>
  </form>
</section>
{% endblock content %}
