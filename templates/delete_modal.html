<div
  id="deleteConfirmationModal"
  class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800/60 backdrop-blur-sm"
>
  <div
    class="modal-panel bg-white rounded-2xl shadow-xl w-full max-w-md transform opacity-0 scale-95 transition-transform duration-300"
  >
    <!-- Modal header -->
    <div class="flex items-start justify-between p-6 border-b border-gray-200">
      <h3 class="text-2xl font-bold text-red-600">Confirm Deletion</h3>
      <button
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-2 ml-auto inline-flex items-center"
        onclick="hideDeleteModal()"
      >
        <i data-lucide="x" class="w-5 h-5"></i>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-6 text-center">
      <div class="w-16 h-16 mx-auto mb-4 text-red-500">
        <i data-lucide="alert-triangle" class="w-full h-full"></i>
      </div>
      <p class="text-gray-600 text-lg">
        Are you sure you want to delete this product? This action cannot be undone.
      </p>
    </div>
    <!-- Modal footer -->
    <div
      class="flex flex-col-reverse sm:flex-row sm:justify-center gap-4 p-6 border-t border-gray-200 bg-gray-50"
    >
      <button
        type="button"
        class="px-8 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-100 transition-colors text-center"
        onclick="hideDeleteModal()"
      >
        Cancel
      </button>
      <button
        type="button"
        id="confirmDeleteButton"
        class="bg-red-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-red-700 transition-colors"
      >
        Delete
      </button>
    </div>
  </div>
</div>
