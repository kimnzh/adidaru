<!-- Modal -->
<div
  id="crudModal"
  class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800/60 backdrop-blur-sm"
>
  <div
    id="crudModalContent"
    class="bg-white rounded-2xl shadow-xl w-full max-w-lg max-h-[90vh] flex flex-col transform opacity-0 scale-95 transition-transform duration-300"
  >
    <!-- Modal header -->
    <div class="flex items-start justify-between p-6 border-b border-gray-200">
      <div>
        <h3 id="modal-title" class="text-2xl font-bold text-emerald-600">Create New Product</h3>
        <p id="modal-description" class="text-sm text-gray-500 mt-1">
          Fill in the details to add a new product.
        </p>
      </div>
      <button
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-2 ml-auto inline-flex items-center"
        onclick="hideModal()"
      >
        <i data-lucide="x" class="w-5 h-5"></i>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-6 space-y-6 overflow-y-auto form-style">
      <form id="productForm">
        {% csrf_token %}
        <input type="hidden" name="productId" id="productId" />
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="md:col-span-2">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2"
              >Product Name</label
            >
            <div class="relative">
              <i
                data-lucide="package"
                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
              ></i>
              <input
                type="text"
                id="name"
                name="name"
                class="pl-10 block w-full border-gray-300 rounded-lg shadow-sm"
                placeholder="e.g. Adidaru Ultraboost"
                required
              />
            </div>
          </div>
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-2"
              >Price (IDR)</label
            >
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">Rp</span>
              <input
                type="number"
                id="price"
                name="price"
                class="pl-9 block w-full border-gray-300 rounded-lg shadow-sm"
                placeholder="1,500,000"
                required
              />
            </div>
          </div>
          <div>
            <label for="stock" class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
            <div class="relative">
              <i
                data-lucide="boxes"
                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
              ></i>
              <input
                type="number"
                id="stock"
                name="stock"
                class="pl-10 block w-full border-gray-300 rounded-lg shadow-sm"
                placeholder="e.g. 100"
                required
              />
            </div>
          </div>
          <div class="md:col-span-2">
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2"
              >Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="block w-full border-gray-300 rounded-lg shadow-sm"
              placeholder="Enter a detailed description of the product"
              required
            ></textarea>
          </div>
          <div class="md:col-span-2">
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2"
              >Category</label
            >
            <select
              id="category"
              name="category"
              class="block w-full border-gray-300 rounded-lg shadow-sm"
              required
            >
              <option value="" disabled>Choose a category</option>
              <option value="FOOTWEAR">Footwear</option>
              <option value="JERSEY">Jersey</option>
              <option value="SHORTS">Shorts</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label for="thumbnail" class="block text-sm font-medium text-gray-700 mb-2"
              >Thumbnail URL</label
            >
            <div class="relative">
              <i
                data-lucide="image"
                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
              ></i>
              <input
                type="url"
                id="thumbnail"
                name="thumbnail"
                class="pl-10 block w-full border-gray-300 rounded-lg shadow-sm"
                placeholder="https://example.com/image.jpg"
              />
            </div>
          </div>
          <div class="md:col-span-2">
            <label
              for="is_featured"
              class="flex items-center justify-between p-4 border border-gray-200 rounded-lg cursor-pointer"
            >
              <div>
                <h4 class="font-semibold text-gray-800">Featured Product</h4>
                <p class="text-sm text-gray-500">
                  Display this product prominently on the homepage.
                </p>
              </div>
              <div class="relative">
                <input id="is_featured" name="is_featured" type="checkbox" class="sr-only" />
                <div class="w-12 h-6 bg-gray-200 rounded-full shadow-inner"></div>
                <div
                  class="dot absolute w-5 h-5 bg-white rounded-full shadow -left-0.5 top-0.5 transition"
                ></div>
              </div>
            </label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div
      class="flex flex-col-reverse sm:flex-row sm:justify-end gap-4 p-6 border-t border-gray-200 bg-gray-50"
    >
      <button
        type="button"
        id="cancelButton"
        class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-100 transition-colors text-center"
        onclick="hideModal()"
      >
        Cancel
      </button>
      <button
        type="submit"
        id="submitProduct"
        form="productForm"
        class="flex-1 sm:flex-none bg-emerald-500 text-white px-6 py-3 rounded-lg font-semibold hover:bg-emerald-600 transition-colors"
      >
        Add Product
      </button>
    </div>
  </div>
</div>
